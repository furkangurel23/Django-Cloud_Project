{% extends "cloud/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Share with User</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit" href ="{% url 'file-folder-create' %}">Share</button>
			</div>

		</form>

	</div>
{% endblock content %}
