{% extends "cloud/base.html" %}

{% block content %}
	<div class="content-section">
	  <div class="media">
	    <img class="rounded-circle account-img" src="{{ user.tbl_user.image.url }}">
	    <div class="media-body">
	      <h2 class="account-heading">{{ user.username }}</h2>
	      <p class="text-secondary">User email: {{ user.email }}</p>
          <p class="text-secondary">Location: {{ user.tbl_user.location }}</p>
          <p class="text-secondary">Birth Date: {{ user.tbl_user.birth_date }}</p>
          <p class="text-secondary">Phone Number: {{ user.tbl_user.phone_number }}</p>
          <p class="text-secondary">Language: {{ user.tbl_user.language }}</p>
	    </div>
      </div>
    </div>


{% endblock content %}
